<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PCando Oficial - Configurador de PC</title>
    <meta name="description" content="Una aplicación web para configurar y armar computadoras">
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest/dist/umd/lucide.js"></script>
    <style>
        /* Variables CSS modernas */
        :root {
            --background: 0 0% 100%;
            --foreground: 222.2 84% 4.9%;
            --card: 0 0% 100%;
            --card-foreground: 222.2 84% 4.9%;
            --popover: 0 0% 100%;
            --popover-foreground: 222.2 84% 4.9%;
            --primary: 222.2 47.4% 11.2%;
            --primary-foreground: 210 40% 98%;
            --secondary: 210 40% 96%;
            --secondary-foreground: 222.2 84% 4.9%;
            --muted: 210 40% 96%;
            --muted-foreground: 215.4 16.3% 46.9%;
            --accent: 210 40% 96%;
            --accent-foreground: 222.2 84% 4.9%;
            --destructive: 0 84.2% 60.2%;
            --destructive-foreground: 210 40% 98%;
            --border: 214.3 31.8% 91.4%;
            --input: 214.3 31.8% 91.4%;
            --ring: 222.2 84% 4.9%;
            --radius: 0.5rem;
        }
        
        .dark {
            --background: 222.2 84% 4.9%;
            --foreground: 210 40% 98%;
            --card: 222.2 84% 4.9%;
            --card-foreground: 210 40% 98%;
            --popover: 222.2 84% 4.9%;
            --popover-foreground: 210 40% 98%;
            --primary: 210 40% 98%;
            --primary-foreground: 222.2 47.4% 11.2%;
            --secondary: 217.2 32.6% 17.5%;
            --secondary-foreground: 210 40% 98%;
            --muted: 217.2 32.6% 17.5%;
            --muted-foreground: 215 20.2% 65.1%;
            --accent: 217.2 32.6% 17.5%;
            --accent-foreground: 210 40% 98%;
            --destructive: 0 62.8% 30.6%;
            --destructive-foreground: 210 40% 98%;
            --border: 217.2 32.6% 17.5%;
            --input: 217.2 32.6% 17.5%;
            --ring: 212.7 26.8% 83.9%;
        }
        
        * {
            border-color: hsl(var(--border));
        }
        
        body {
            background-color: hsl(var(--background));
            color: hsl(var(--foreground));
        }
        
        .bg-card { background-color: hsl(var(--card)); }
        .text-card-foreground { color: hsl(var(--card-foreground)); }
        .bg-primary { background-color: hsl(var(--primary)); }
        .text-primary { color: hsl(var(--primary)); }
        .text-primary-foreground { color: hsl(var(--primary-foreground)); }
        .bg-secondary { background-color: hsl(var(--secondary)); }
        .text-secondary-foreground { color: hsl(var(--secondary-foreground)); }
        .text-muted-foreground { color: hsl(var(--muted-foreground)); }
        .border-border { border-color: hsl(var(--border)); }
        
        .component-card {
            transition: all 0.3s ease;
            cursor: pointer;
        }
        
        .component-card:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.15);
        }
        
        .build-summary {
            position: sticky;
            top: 20px;
        }
        
        @media (max-width: 768px) {
            .build-summary {
                position: relative;
                top: 0;
            }
        }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect } = React;
        const { Cpu, Monitor, MemoryStick, HardDrive, Zap, Box, Fan, Settings, ShoppingCart, Search, Menu } = lucide;

        // Mock data for components
        const mockComponents = {
            cpu: [
                {
                    id: '1',
                    name: 'Intel Core i7-13700K',
                    basePrice: 450,
                    image: 'https://via.placeholder.com/150x150/4F46E5/FFFFFF?text=Intel+CPU',
                    brand: 'Intel',
                    specifications: { cores: 16, threads: 24, baseSpeed: '3.4 GHz', socket: 'LGA1700' },
                    compatibility: ['lga1700']
                },
                {
                    id: '2',
                    name: 'AMD Ryzen 7 7700X',
                    basePrice: 400,
                    image: 'https://via.placeholder.com/150x150/DC2626/FFFFFF?text=AMD+CPU',
                    brand: 'AMD',
                    specifications: { cores: 8, threads: 16, baseSpeed: '4.5 GHz', socket: 'AM5' },
                    compatibility: ['am5']
                }
            ],
            gpu: [
                {
                    id: '3',
                    name: 'NVIDIA RTX 4070 Super',
                    basePrice: 600,
                    image: 'https://via.placeholder.com/150x150/10B981/FFFFFF?text=RTX+4070',
                    brand: 'NVIDIA',
                    specifications: { vram: '12GB GDDR6X', boost: '2610 MHz', powerConsumption: 220 },
                    compatibility: ['pcie4']
                },
                {
                    id: '4',
                    name: 'AMD RX 7700 XT',
                    basePrice: 450,
                    image: 'https://via.placeholder.com/150x150/DC2626/FFFFFF?text=RX+7700+XT',
                    brand: 'AMD',
                    specifications: { vram: '12GB GDDR6', boost: '2544 MHz', powerConsumption: 245 },
                    compatibility: ['pcie4']
                }
            ],
            memory: [
                {
                    id: '5',
                    name: 'G.Skill Trident Z5 32GB DDR5',
                    basePrice: 180,
                    image: 'https://via.placeholder.com/150x150/8B5CF6/FFFFFF?text=DDR5+RAM',
                    brand: 'G.Skill',
                    specifications: { capacity: '32GB', type: 'DDR5', speed: '6000 MHz' },
                    compatibility: ['ddr5']
                }
            ],
            storage: [
                {
                    id: '6',
                    name: 'Samsung 980 PRO 1TB',
                    basePrice: 120,
                    image: 'https://via.placeholder.com/150x150/059669/FFFFFF?text=NVMe+SSD',
                    brand: 'Samsung',
                    specifications: { capacity: '1TB', type: 'NVMe PCIe 4.0', readSpeed: '7000 MB/s' },
                    compatibility: ['nvme']
                }
            ]
        };

        const componentTypes = [
            { id: 'cpu', name: 'Procesador', icon: Cpu, required: true },
            { id: 'gpu', name: 'Tarjeta Gráfica', icon: Monitor, required: true },
            { id: 'memory', name: 'Memoria RAM', icon: MemoryStick, required: true },
            { id: 'storage', name: 'Almacenamiento', icon: HardDrive, required: true }
        ];

        function Header() {
            return (
                <header className="bg-card border-b border-border sticky top-0 z-50 backdrop-blur-sm bg-card/95">
                    <div className="container mx-auto px-4 py-4">
                        <div className="flex items-center justify-between">
                            <div className="flex items-center space-x-8">
                                <div className="flex items-center space-x-2">
                                    <Cpu className="text-primary text-2xl h-8 w-8" />
                                    <h1 className="text-2xl font-bold bg-gradient-to-r from-primary to-secondary bg-clip-text text-transparent">
                                        PCando Oficial
                                    </h1>
                                </div>
                                
                                <nav className="hidden md:flex space-x-6">
                                    <a href="#configurator" className="text-primary font-medium">Configurador</a>
                                    <a href="#builds" className="text-muted-foreground hover:text-primary">Builds</a>
                                    <a href="#components" className="text-muted-foreground hover:text-primary">Componentes</a>
                                </nav>
                            </div>

                            <div className="flex items-center space-x-4">
                                <button className="p-2 text-muted-foreground hover:text-primary">
                                    <Search className="h-5 w-5" />
                                </button>
                                <button className="p-2 text-muted-foreground hover:text-primary relative">
                                    <ShoppingCart className="h-5 w-5" />
                                    <span className="absolute -top-1 -right-1 bg-primary text-primary-foreground text-xs rounded-full h-5 w-5 flex items-center justify-center">
                                        0
                                    </span>
                                </button>
                            </div>
                        </div>
                    </div>
                </header>
            );
        }

        function ComponentCard({ component, onSelect, selected }) {
            return (
                <div 
                    className={`component-card bg-card border rounded-lg p-6 ${
                        selected ? 'border-primary bg-primary/5' : 'border-border hover:border-primary/50'
                    } transition-all cursor-pointer`}
                    onClick={() => onSelect(component)}
                >
                    <div className="flex items-start space-x-4">
                        <img 
                            src={component.image} 
                            alt={component.name}
                            className="w-16 h-16 object-cover rounded"
                        />
                        <div className="flex-1">
                            <div className="flex items-start justify-between">
                                <div>
                                    <h3 className="font-semibold text-card-foreground">{component.name}</h3>
                                    <p className="text-sm text-muted-foreground">{component.brand}</p>
                                </div>
                                <div className="text-right">
                                    <div className="text-xl font-bold text-primary">
                                        ${component.basePrice}
                                    </div>
                                    {selected && (
                                        <div className="bg-primary text-primary-foreground px-2 py-1 rounded text-xs">
                                            ✓ Seleccionado
                                        </div>
                                    )}
                                </div>
                            </div>
                            <div className="mt-2 text-sm text-muted-foreground">
                                {Object.entries(component.specifications || {}).slice(0, 2).map(([key, value]) => (
                                    <div key={key}>{key}: {value}</div>
                                ))}
                            </div>
                        </div>
                    </div>
                </div>
            );
        }

        function BuildSummary({ selectedComponents }) {
            const totalPrice = Object.values(selectedComponents).reduce((sum, comp) => sum + comp.basePrice, 0);
            const componentCount = Object.keys(selectedComponents).length;
            const progress = (componentCount / componentTypes.length) * 100;
            
            return (
                <div className="build-summary bg-card rounded-lg p-6 border border-border">
                    <div className="flex items-center space-x-2 mb-4">
                        <Settings className="h-5 w-5 text-primary" />
                        <h2 className="text-xl font-semibold">Resumen de Build</h2>
                    </div>
                    
                    <div className="space-y-4 mb-6">
                        {componentTypes.map(type => {
                            const component = selectedComponents[type.id];
                            const IconComponent = type.icon;
                            return (
                                <div key={type.id} className="flex items-center justify-between p-3 bg-secondary rounded-lg">
                                    <div className="flex items-center space-x-2">
                                        <IconComponent className="h-4 w-4 text-muted-foreground" />
                                        <span className="font-medium">{type.name}</span>
                                    </div>
                                    {component ? (
                                        <div className="text-right">
                                            <div className="font-semibold">${component.basePrice}</div>
                                            <div className="text-xs text-muted-foreground truncate max-w-32">
                                                {component.name}
                                            </div>
                                        </div>
                                    ) : (
                                        <span className="text-muted-foreground">No seleccionado</span>
                                    )}
                                </div>
                            );
                        })}
                    </div>
                    
                    <div className="border-t pt-4 space-y-4">
                        <div className="flex justify-between items-center">
                            <span className="font-medium">Progreso:</span>
                            <span>{componentCount}/4 componentes</span>
                        </div>
                        
                        <div className="w-full bg-secondary rounded-full h-2">
                            <div 
                                className="bg-primary h-2 rounded-full transition-all duration-300"
                                style={{ width: `${progress}%` }}
                            ></div>
                        </div>
                        
                        <div className="flex justify-between items-center text-lg font-bold">
                            <span>Total:</span>
                            <span className="text-primary">${totalPrice.toLocaleString()}</span>
                        </div>
                        
                        {componentCount === 4 && (
                            <button className="w-full bg-primary text-primary-foreground py-3 px-6 rounded-lg font-semibold hover:bg-primary/90 transition-colors">
                                💾 Guardar Build
                            </button>
                        )}
                    </div>
                </div>
            );
        }

        function App() {
            const [selectedType, setSelectedType] = useState('cpu');
            const [selectedComponents, setSelectedComponents] = useState({});
            
            useEffect(() => {
                const saved = localStorage.getItem('pcando-build');
                if (saved) {
                    try {
                        setSelectedComponents(JSON.parse(saved));
                    } catch (e) {
                        console.error('Error loading saved build:', e);
                    }
                }
            }, []);
            
            useEffect(() => {
                localStorage.setItem('pcando-build', JSON.stringify(selectedComponents));
            }, [selectedComponents]);

            const handleComponentSelect = (component) => {
                setSelectedComponents(prev => ({
                    ...prev,
                    [selectedType]: component
                }));
            };

            const clearBuild = () => {
                setSelectedComponents({});
                localStorage.removeItem('pcando-build');
            };

            return (
                <div className="min-h-screen bg-background">
                    <Header />
                    
                    <main className="container mx-auto px-4 py-8">
                        <div className="grid lg:grid-cols-4 gap-8">
                            <div className="lg:col-span-3 space-y-6">
                                {/* Component Type Selection */}
                                <div className="bg-card rounded-lg p-6 border border-border">
                                    <h2 className="text-xl font-semibold mb-4">Seleccionar Tipo de Componente</h2>
                                    <div className="grid grid-cols-2 md:grid-cols-4 gap-3">
                                        {componentTypes.map(type => {
                                            const IconComponent = type.icon;
                                            return (
                                                <button
                                                    key={type.id}
                                                    onClick={() => setSelectedType(type.id)}
                                                    className={`p-4 rounded-lg border-2 transition-all ${
                                                        selectedType === type.id
                                                            ? 'border-primary bg-primary/5 text-primary'
                                                            : 'border-border hover:border-primary/50'
                                                    }`}
                                                >
                                                    <IconComponent className="h-6 w-6 mx-auto mb-2" />
                                                    <div className="font-medium text-sm">{type.name}</div>
                                                    {selectedComponents[type.id] && (
                                                        <div className="text-xs text-primary mt-1">✓ Seleccionado</div>
                                                    )}
                                                </button>
                                            );
                                        })}
                                    </div>
                                </div>

                                {/* Components List */}
                                <div className="bg-card rounded-lg p-6 border border-border">
                                    <div className="flex justify-between items-center mb-6">
                                        <h3 className="text-xl font-semibold">
                                            {componentTypes.find(t => t.id === selectedType)?.name}
                                        </h3>
                                        <button
                                            onClick={clearBuild}
                                            className="text-destructive hover:text-destructive/80 text-sm"
                                        >
                                            🗑️ Limpiar Build
                                        </button>
                                    </div>
                                    
                                    <div className="space-y-4">
                                        {mockComponents[selectedType]?.map(component => (
                                            <ComponentCard
                                                key={component.id}
                                                component={component}
                                                selected={selectedComponents[selectedType]?.id === component.id}
                                                onSelect={handleComponentSelect}
                                            />
                                        ))}
                                    </div>
                                </div>
                            </div>

                            <div className="lg:col-span-1">
                                <BuildSummary selectedComponents={selectedComponents} />
                            </div>
                        </div>
                    </main>
                </div>
            );
        }

        ReactDOM.render(<App />, document.getElementById('root'));
    </script>
</body>
</html>
