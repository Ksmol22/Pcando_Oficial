<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PCando Oficial - Configurador de PC</title>
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        .gradient-bg {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }
        
        .glass-card {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        
        .component-card {
            transition: all 0.3s ease;
            cursor: pointer;
        }
        
        .component-card:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.15);
        }
        
        .build-summary {
            position: sticky;
            top: 20px;
        }
        
        @media (max-width: 768px) {
            .build-summary {
                position: relative;
                top: 0;
            }
        }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect } = React;

        // Mock data for components
        const mockComponents = {
            cpu: [
                {
                    id: '1',
                    name: 'Intel Core i7-13700K',
                    price: 450,
                    image: 'üñ•Ô∏è',
                    specs: '16 n√∫cleos, 3.4GHz base',
                    compatibility: ['lga1700']
                },
                {
                    id: '2',
                    name: 'AMD Ryzen 7 7700X',
                    price: 400,
                    image: 'üñ•Ô∏è',
                    specs: '8 n√∫cleos, 4.5GHz base',
                    compatibility: ['am5']
                }
            ],
            gpu: [
                {
                    id: '3',
                    name: 'NVIDIA RTX 4070 Super',
                    price: 600,
                    image: 'üéÆ',
                    specs: '12GB GDDR6X',
                    compatibility: ['pcie4']
                },
                {
                    id: '4',
                    name: 'AMD RX 7700 XT',
                    price: 450,
                    image: 'üéÆ',
                    specs: '12GB GDDR6',
                    compatibility: ['pcie4']
                }
            ],
            memory: [
                {
                    id: '5',
                    name: 'G.Skill Trident Z5 32GB DDR5',
                    price: 180,
                    image: 'üíæ',
                    specs: '32GB DDR5-6000',
                    compatibility: ['ddr5']
                }
            ],
            storage: [
                {
                    id: '6',
                    name: 'Samsung 980 PRO 1TB',
                    price: 120,
                    image: 'üíø',
                    specs: '1TB NVMe PCIe 4.0',
                    compatibility: ['nvme']
                }
            ]
        };

        const componentTypes = [
            { id: 'cpu', name: 'Procesador', icon: 'üñ•Ô∏è', required: true },
            { id: 'gpu', name: 'Tarjeta Gr√°fica', icon: 'üéÆ', required: true },
            { id: 'memory', name: 'Memoria RAM', icon: 'üíæ', required: true },
            { id: 'storage', name: 'Almacenamiento', icon: 'üíø', required: true }
        ];

        function ComponentCard({ component, onSelect, selected }) {
            return (
                <div 
                    className={`component-card p-6 rounded-xl border-2 ${
                        selected ? 'border-blue-400 bg-blue-50' : 'border-gray-200 bg-white'
                    } shadow-md`}
                    onClick={() => onSelect(component)}
                >
                    <div className="text-4xl mb-3">{component.image}</div>
                    <h3 className="font-semibold text-lg mb-2">{component.name}</h3>
                    <p className="text-gray-600 text-sm mb-3">{component.specs}</p>
                    <div className="flex justify-between items-center">
                        <span className="text-2xl font-bold text-green-600">
                            ${component.price}
                        </span>
                        {selected && (
                            <span className="bg-blue-500 text-white px-3 py-1 rounded-full text-sm">
                                ‚úì Seleccionado
                            </span>
                        )}
                    </div>
                </div>
            );
        }

        function BuildSummary({ selectedComponents }) {
            const totalPrice = Object.values(selectedComponents).reduce((sum, comp) => sum + comp.price, 0);
            const componentCount = Object.keys(selectedComponents).length;
            
            return (
                <div className="build-summary bg-white rounded-xl p-6 shadow-lg border">
                    <h2 className="text-2xl font-bold mb-4 text-gray-800">
                        üìã Resumen de Build
                    </h2>
                    
                    <div className="space-y-3 mb-6">
                        {componentTypes.map(type => {
                            const component = selectedComponents[type.id];
                            return (
                                <div key={type.id} className="flex justify-between items-center p-3 bg-gray-50 rounded-lg">
                                    <div className="flex items-center gap-2">
                                        <span className="text-xl">{type.icon}</span>
                                        <span className="font-medium">{type.name}</span>
                                    </div>
                                    {component ? (
                                        <div className="text-right">
                                            <div className="font-semibold">${component.price}</div>
                                            <div className="text-xs text-gray-600 truncate max-w-32">
                                                {component.name}
                                            </div>
                                        </div>
                                    ) : (
                                        <span className="text-gray-400">No seleccionado</span>
                                    )}
                                </div>
                            );
                        })}
                    </div>
                    
                    <div className="border-t pt-4">
                        <div className="flex justify-between items-center mb-2">
                            <span className="font-semibold">Componentes:</span>
                            <span>{componentCount}/4</span>
                        </div>
                        <div className="flex justify-between items-center text-xl font-bold">
                            <span>Total:</span>
                            <span className="text-green-600">${totalPrice.toLocaleString()}</span>
                        </div>
                    </div>
                    
                    <div className="mt-6">
                        <div className="w-full bg-gray-200 rounded-full h-3">
                            <div 
                                className="bg-blue-500 h-3 rounded-full transition-all duration-300"
                                style={{ width: `${(componentCount / 4) * 100}%` }}
                            ></div>
                        </div>
                        <p className="text-sm text-gray-600 mt-2 text-center">
                            Progreso de configuraci√≥n: {Math.round((componentCount / 4) * 100)}%
                        </p>
                    </div>
                    
                    {componentCount === 4 && (
                        <button className="w-full mt-4 bg-green-500 hover:bg-green-600 text-white py-3 px-6 rounded-lg font-semibold transition-colors">
                            üíæ Guardar Build
                        </button>
                    )}
                </div>
            );
        }

        function App() {
            const [selectedType, setSelectedType] = useState('cpu');
            const [selectedComponents, setSelectedComponents] = useState({});
            
            // Load saved build from localStorage
            useEffect(() => {
                const saved = localStorage.getItem('pcando-build');
                if (saved) {
                    try {
                        setSelectedComponents(JSON.parse(saved));
                    } catch (e) {
                        console.error('Error loading saved build:', e);
                    }
                }
            }, []);
            
            // Save build to localStorage
            useEffect(() => {
                localStorage.setItem('pcando-build', JSON.stringify(selectedComponents));
            }, [selectedComponents]);

            const handleComponentSelect = (component) => {
                setSelectedComponents(prev => ({
                    ...prev,
                    [selectedType]: component
                }));
            };

            const clearBuild = () => {
                setSelectedComponents({});
                localStorage.removeItem('pcando-build');
            };

            return (
                <div className="min-h-screen bg-gray-50">
                    {/* Header */}
                    <header className="gradient-bg text-white">
                        <div className="container mx-auto px-4 py-8">
                            <div className="text-center">
                                <h1 className="text-4xl md:text-6xl font-bold mb-4">
                                    üñ•Ô∏è PCando Oficial
                                </h1>
                                <p className="text-xl md:text-2xl opacity-90">
                                    Configurador de PC - Versi√≥n Demo
                                </p>
                                <p className="mt-2 opacity-75">
                                    ¬°Arma tu PC perfecta con validaci√≥n en tiempo real!
                                </p>
                            </div>
                        </div>
                    </header>

                    {/* Main Content */}
                    <div className="container mx-auto px-4 py-8">
                        <div className="grid lg:grid-cols-4 gap-8">
                            {/* Component Selection */}
                            <div className="lg:col-span-3">
                                {/* Component Type Tabs */}
                                <div className="bg-white rounded-xl p-6 shadow-lg mb-6">
                                    <h2 className="text-2xl font-bold mb-4">Selecciona Componentes</h2>
                                    <div className="grid grid-cols-2 md:grid-cols-4 gap-3 mb-6">
                                        {componentTypes.map(type => (
                                            <button
                                                key={type.id}
                                                onClick={() => setSelectedType(type.id)}
                                                className={`p-4 rounded-lg border-2 transition-all ${
                                                    selectedType === type.id
                                                        ? 'border-blue-500 bg-blue-50 text-blue-700'
                                                        : 'border-gray-200 hover:border-gray-300'
                                                }`}
                                            >
                                                <div className="text-2xl mb-1">{type.icon}</div>
                                                <div className="font-medium text-sm">{type.name}</div>
                                                {selectedComponents[type.id] && (
                                                    <div className="text-xs text-green-600 mt-1">‚úì</div>
                                                )}
                                            </button>
                                        ))}
                                    </div>
                                </div>

                                {/* Component Grid */}
                                <div className="bg-white rounded-xl p-6 shadow-lg">
                                    <div className="flex justify-between items-center mb-6">
                                        <h3 className="text-xl font-semibold">
                                            {componentTypes.find(t => t.id === selectedType)?.name}
                                        </h3>
                                        <button
                                            onClick={clearBuild}
                                            className="text-red-500 hover:text-red-700 text-sm"
                                        >
                                            üóëÔ∏è Limpiar Build
                                        </button>
                                    </div>
                                    
                                    <div className="grid md:grid-cols-2 gap-6">
                                        {mockComponents[selectedType]?.map(component => (
                                            <ComponentCard
                                                key={component.id}
                                                component={component}
                                                selected={selectedComponents[selectedType]?.id === component.id}
                                                onSelect={handleComponentSelect}
                                            />
                                        ))}
                                    </div>
                                </div>
                            </div>

                            {/* Build Summary */}
                            <div className="lg:col-span-1">
                                <BuildSummary selectedComponents={selectedComponents} />
                            </div>
                        </div>
                    </div>

                    {/* Footer */}
                    <footer className="bg-gray-800 text-white py-8 mt-12">
                        <div className="container mx-auto px-4 text-center">
                            <h3 className="text-2xl font-bold mb-4">üöÄ PCando Oficial</h3>
                            <p className="mb-4">
                                Esta es una versi√≥n demo funcional del configurador de PC.
                            </p>
                            <div className="space-y-2 text-sm opacity-75">
                                <p>‚ú® Funcionalidades completas disponibles una vez configurado GitHub Pages</p>
                                <p>üíæ Los datos se guardan localmente en tu navegador</p>
                                <p>üîß Validaci√≥n de compatibilidad en tiempo real</p>
                            </div>
                            <div className="mt-6">
                                <a 
                                    href="https://github.com/Ksmol22/Pcando_Oficial" 
                                    className="inline-block bg-blue-600 hover:bg-blue-700 px-6 py-2 rounded-lg transition-colors"
                                >
                                    üìñ Ver en GitHub
                                </a>
                            </div>
                        </div>
                    </footer>
                </div>
            );
        }

        ReactDOM.render(<App />, document.getElementById('root'));
    </script>
</body>
</html>
